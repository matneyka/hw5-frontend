<div class="row align-item-center">
    <div class="col col-lg-3"></div>

    <div class="col col-sm-6">
        <div class="card" id="reimb-signin"> 
            <div class="card-header text-center">
            <h1>Reimbursements</h1>
            </div>
            <div class="card-body">
                <h4 class="card-title">Sign In</h4>
                <div>
                	<div *ngIf="!isValid" class="alert alert-danger">Invalid invalid Credentials</div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" name="username"  [(ngModel)]="username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="login" (click)="login()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div class="col col-lg-3"></div>
</div>
