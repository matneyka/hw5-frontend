version: 0.2

phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - ng build --prod
            - echo Build completed on `date`
    post_build:
         commands:
            - echo Deploying production files to S3 web hosting bucket
            - aws s3 sync --delete dist/km-hw5-frontend s3://km-hw5-frontend
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'dist/*'
    discard-paths: yes